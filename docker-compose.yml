services:
  claude-deck:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ~/.claude:/root/.claude
      - ~/.claude.json:/root/.claude.json
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/claude_registry.db
    restart: unless-stopped

volumes:
  data:
